<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Demo Application</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- PWA Meta Tags -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#1976d2" />
  <meta name="description" content="Demo application with offline support and background sync" />
  
  <!-- iOS Support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Demo" />
  <link rel="apple-touch-icon" href="assets/icons/apple-icon-180.png" />
  
  <!-- Windows Tiles -->
  <meta name="msapplication-TileImage" content="assets/icons/favicon-196.png" />
  <meta name="msapplication-TileColor" content="#1976d2" />
  
  <!-- Splash Screen for iOS -->
  <link 
    rel="apple-touch-startup-image" 
    href="assets/splashscreen.jpg" 
    media="screen and (orientation: portrait)" 
  />
  <link 
    rel="apple-touch-startup-image" 
    href="assets/splashscreen.jpg" 
    media="screen and (orientation: landscape)" 
  />
  
  <!-- No-JS Fallback Styles -->
  <noscript>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      .no-js-message {
        text-align: center;
        padding: 2rem;
        max-width: 500px;
      }
      .no-js-message h1 {
        color: #d32f2f;
        margin-bottom: 1rem;
      }
      .no-js-message p {
        color: #666;
        line-height: 1.6;
      }
    </style>
  </noscript>
</head>
<body>
  <app-root></app-root>
  
  <!-- No-JS Fallback Message -->
  <noscript>
    <div class="no-js-message">
      <h1>JavaScript Required</h1>
      <p>
        This application requires JavaScript to be enabled in your browser.
        Please enable JavaScript and reload the page.
      </p>
    </div>
  </noscript>
</body>
</html>
